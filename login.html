  <main class="login-page"> 
    <section class="login-section">
      <form action="success-login.html">
        <div class="text">
          <h1>Login</h1>
          <p>Faça seu login para acessar a area privada e as configurações.</p>
        </div>
        <div class="fields">
          <div class="field">
            <input type="text" id="email" name="email" required />
            <label for="email">E-mail</label>
          </div>
          <div class="field">
            <input type="password" id="password" name="password" required />
            <label for="password">Senha</label>
          </div>
          <div class="button">
            <button type="submit" class="button">Entrar</button>
          </div>
        </div>
      </form>
    </section>
    <img class="wave-blue" src="assets/images/wave-blue.svg" alt="Imagem de onda para separação">
